<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Your existing styles here */

        /* Adjustments for covering the entire screen */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body class="map-image">
    <div class="container">
        <div class="logo-image">
            <img src="images/travelmate.png" class="animate__animated animate__fadeInUp" alt="app icon image">
        </div>
        <div class="middleTextShow">
            <h1>Welcome To The TravelMate</h1>
            <h3 id="showingRandomText">showing Random Text</h3>
        </div>
        <div class="showingBtnbottom">
            <button class="started animate__animated animate__fadeInUp animate__delay-0.8s" onclick="start()">Get Started</button>
        </div>
    </div>

    <div class="load">
        <h2 style="color:#66045E;background-color: #f3f3f3;">Travelmate</h2> <br>
        <div class="loading-circle">
            <hr />
            <hr />
            <hr />
            <hr />
        </div>
    </div>

    <script src="script/script.js"></script>
    <script>
        $(window).on("load", function() {
            $(".load").fadeOut("slow");
        })
    </script>
    <script>
        var randomText = ["Your passport to adventure", "Explore the world, one trip at a time", "Where will your next journey take you?", "Discover new destinations with us", "The ultimate travel companion", "Find your perfect vacation, anytime, anywhere", "Effortlessly plan and book your dream getaways", "The world is waiting. Start your journey now", "Travel smarter with our app", "The ultimate travel planning and booking tool"];
        var randomNumberValue = Math.floor(Math.random() * 10);
        document.getElementById("showingRandomText").innerHTML = randomText[randomNumberValue];
    </script>
</body>

</html>
