<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism</title>
    <link rel="stylesheet" href="../static/onvisit.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo_area">
                <a href="#">
                    <!--<img src="img/logo.png" alt="logo">-->
                    <h1>On-Visit</h1>
                </a>
            </div>
            <div class="menu_area">
                <ul>
                    <li><a href="#travel">TRAVEL</a></li>
                    <li><a href="#food">FOOD</a></li>
                    <li><a href="#language">LANGUAGE</a></li>
                    <li><a href="#places">PLACES</a></li>
                    <form action="{{ url_for('summary') }}">
                        <li><a href="{{ url_for('summary') }}">Summary</a></li>
                    </form>
                </ul>
            </div>
        </div>
    </div>
    <div class="info">
        <h1>{{place}}'s Culture</h1>
        <pre>{{desc}}<br>Deserunt voluptatem excepturi modi? Cumque molestias soluta inventore nisi perferendis.</pre>    
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="extra">
        <div class="travel" id="travel">
            <h3>TRAVEL</h3>
            <pre> {{travel}}</pre>
        </div>
        <h3 id="food">FOOD</h3>
        <pre>{{food}}</pre>
        <h3 id="language">LANGUAGE</h3>
        <pre>{{lang}}</pre>
        <h3 id="places">PLACES</h3>
        <pre>{{places}}</pre>
    </div>    
    <div class="cont_split">
        <input type="number" placeholder="budget">
    </div>
</body>
</html>
